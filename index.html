<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBODO CARES LEARNING CENTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fc7607084.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet" /> 
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="loginInterface">
                <div class="logo">
                    <img src="logo.png" />
                </div>

                <div class="loginForm">
                    <div class="loginInfo">
                        <h1>Student Portal</h1>
                        <p class="spec">Welcome to Gbodo Cares Learning Center.</p>
                        <p class="spec1">Enter the last three digits on your Student ID. Example: TAI-C23-<b>001</b></p>
                    </div>

                    <div class="checkForm">
                        <p id="error"></p>

                        <div class="formbox">
                            <input type="text" id="demo" placeholder="Enter your student ID" required/>
                            <button onclick="checkName()">Check</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="userPortal">
            <div class="profileInfo">
                <div class="displayInfo">
                    <div class="displayInfoImage">
                        <img id="photo" src="avatar.png" alt="student profile image"/>
                    </div>
                </div>
            </div>

            <div class="result">
                <div class="allresults">
                    <div class="row1">
                        <div class="card1">
                            <div class="cardtitle">
                               <p><i class="fa-regular fa-calendar-days"></i></p>
                            </div>

                            <div class="cardscore">

                            </div>
                        </div>

                        <div class="card2">
                            <div class="cardtitle">
                                <p><i class="bi bi-calendar3-week"></i></p>
                            </div>

                            <div class="cardscore">

                            </div>
                        </div>

                        <div class="card3">
                            <div class="cardtitle">
                                <p><i class="fa-regular fa-pen-to-square"></i></p>
                            </div>

                            <div class="cardscore">

                            </div>
                        </div>
                    </div>

                    <div class="row2">
                        <div class="card4">
                            <div class="cardtitle">
                                    <p><i class="fa-solid fa-bars-progress"></i></p>
                            </div>

                            <div class="cardscore">

                            </div>
                        </div>

                        <div class="card5">
                            <div class="cardtitle">
                                    <p><i class="bi bi-patch-check"></i></p>
                            </div>

                            <div class="cardscore">

                            </div>
                        </div>

                        <div class="card6">
                            <div class="cardtitle">
                                    <p><i class="bi bi-calculator"></i></p>
                            </div>

                            <div class="cardscore">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" ></script>
</body>
</html>
