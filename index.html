<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>GBODO CARES LEARNING CENTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fc7607084.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet" /> 
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="loginInterface">
                <div class="logo">
                    <img src="logo.png" />
                </div>

                <div class="loginForm">
                    <div class="loginInfo">
                        <h1>Student Portal</h1>
                        <p class="spec">Welcome to Gbodo Cares Learning Center.</p>
                        <p class="spec1">Enter Your Full Student ID. Example: <b>TAI/C23/001</b></p>
                    </div>

                    <div class="checkForm">
                        <p id="error"></p>

                        <div class="formbox">
                            <input type="text" id="demo" placeholder="Enter your student ID" required/>
                            <button onclick="checkName()">Check Score&nbsp; <i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="userPortal">
            <div class="profileInfo">
                <div class="displayInfo">
                    <div class="displayInfoImage">
                        <img id="photo" src="avatar.png" alt="student profile image"/>
                    </div>

                    <div class="sendMessage">
                        <a href="mailto:femiolaleye@moyaastudios.com"><i class="fa-regular fa-envelope"></i></a>
                        <a href="tel:+2348133698864"><i class="bi bi-telephone-outbound"></i></a>
                    </div>
                </div>
            </div>

            <div class="result">
                <div class="allresults">
                    <div class="row1">
                        <div class="card1 allcards">
                            <div class="cardtitle">
                               <p><i class="fa-regular fa-calendar-days"></i> &nbsp; &nbsp;<span class="titletext">Weekly Attendance</span></p>
                            </div>
 
                            <div class="cardscore">
                                <p id="weeklyAttendance" class="forScores"></p>
                            </div>
                        </div>

                        <div class="card2 allcards">
                            <div class="cardtitle">
                                <p><i class="bi bi-calendar3-week"></i> &nbsp; &nbsp;<span class="titletext">Soft Skill Attendance</span></p>
                            </div>

                            <div class="cardscore">
                                <p id="softSkillAttendance" class="forScores"></p>
                            </div>
                        </div>

                        <div class="card3 allcards">
                            <div class="cardtitle">
                                <p><i class="fa-regular fa-pen-to-square"></i> &nbsp; &nbsp;<span class="titletext">Mid-week Test</span></p>
                            </div>

                            <div class="cardscore">
                                <p id="test" class="forScores"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row2">
                        <div class="card4 allcards">
                            <div class="cardtitle">
                                    <p><i class="fa-solid fa-bars-progress"></i> &nbsp; &nbsp;<span class="titletext">Soft Skill Project</span></p>
                            </div>

                            <div class="cardscore">
                                <p id="softSkillProject" class="forScores"></p>
                            </div>
                        </div>

                        <div class="card5 allcards">
                            <div class="cardtitle">
                                    <p><i class="bi bi-patch-check"></i> &nbsp; &nbsp;<span class="titletext">Final Project</span></p>
                            </div>

                            <div class="cardscore">
                                <p id="finalProject" class="forScores"></p>
                            </div>
                        </div>

                        <div class="card6 allcards">
                            <div class="cardtitle">
                                    <p><i class="bi bi-calculator"></i> &nbsp; &nbsp;<span class="titletext">Total Score</span></p>
                            </div>

                            <div class="cardscore">
                                <p id="totalScore" class="forScores"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="students.js"></script>
    <script src="main.js" ></script>
</body>
</html>
